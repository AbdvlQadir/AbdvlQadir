<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript_Task_3</title>
</head>
<body>
    <script>

        console.log(stringNum(100));

        function stringNum(N) {
            const divisor = [2, 3, 5];
            const divisor_text = ["yu", "gi", "oh"];
            var output = Array();
            var text;
            for (i = 1; i <= N; i++) { //count from 1 to N
                text = ""; // reset text for the next number
                for (j = 0; j < divisor.length; j++) {
                    if (i % divisor[j] === 0) { // check for divisibility and accumulate it in text
                        text += (text === "") ? divisor_text[j] : "-" + divisor_text[j]; //not first time divisor append -
                    }
                }
                //
                output[i-1] = (text === "") ? i : text;
            }
            return output;
        }
    </script>
</body>
</html>
